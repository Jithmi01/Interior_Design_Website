<body>

    <!-- Header -->


        <!-- Header close -->

         <!-- Main Content -->
    <div class="container contact-container mt-5 pt-5">
      <div class="row d-flex align-items-center justify-content-center">
          <!-- Left Section: Company Info -->
          <div class="col-md-5">
            <div class="contact-info">
              <h3>Contact Information</h3>
              <p><strong>Address:</strong> 123 Interior Street, Colombo, Sri Lanka</p>
              <p><strong>Email:</strong> contact@majesticinteriors.com</p>
              <p><strong>Phone:</strong> +94 123 456 789</p>
              <p><strong>Office Hours:</strong> Mon-Fri 9:00 AM - 5:00 PM</p>
            </div>
              
          </div>

          <!-- Right Section: Contact Form -->
          <div class="col-md-5">
              <h3>Contact Us</h3>
              <form id="contactForm">
                  <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                  </div>
                  <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                  </div>
                  <div class="mb-3">
                      <label for="message" class="form-label">Message</label>
                      <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Send Message</button>
              </form>
          </div>
      </div>
  </div>
  <!-- Main Content Close -->





       

       <!-- Footer Section -->
    <footer class="footer bg-dark text-white text-center py-3">
